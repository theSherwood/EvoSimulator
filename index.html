<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <title>EvoSimulator</title>
  </head>
  <body>
    <div id="root">
      <canvas id="canvas"></canvas>
    </div>
    <div id="readout">
      <span class="readout-detail"
        >Population: <span id="population"></span></span
      ><span class="readout-detail"
        >Population Change: <span id="population-change"></span></span
      ><span class="readout-detail">Births: <span id="new-life"></span></span
      ><span class="readout-detail"
        >Infant Mortality: <span id="infant-mortality"></span></span
      ><span class="readout-detail">Deaths: <span id="new-dead"></span></span
      ><span class="readout-detail"
        >Total Deceased: <span id="total-deceased"></span></span
      ><span class="readout-detail"
        >Elapsed Time: <span id="elapsed-time"></span
      ></span>
    </div>

    <script type="module" src="./app.js"></script>
    <script>
      /*
        Hide cursor when mouse inactive. From https://jsfiddle.net/1Lsqpm3y/1/
      */
      const canvas = document.querySelector("#canvas");
      let timer;
      let fadeInBuffer;
      canvas.addEventListener("mousemove", () => {
        if (!fadeInBuffer) {
          if (timer) {
            clearTimeout(timer);
            timer = 0;
          }
          canvas.style.cursor = "";
        } else {
          fadeInBuffer = false;
        }

        timer = setTimeout(function() {
          canvas.style.cursor = "none";
          fadeInBuffer = true;
        }, 1000);
      });
    </script>
  </body>
</html>
