<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <title>EvoSimulator</title>
  </head>
  <body style="margin: 0px">
    <div
      id="root"
      style="position: absolute; width: 100%; height: 100%; background-color: black"
    >
      <canvas id="canvas" style="position: fixed;"></canvas>
    </div>
    <script type="module" src="./app.js"></script>
    <script>
      /*
        Hide cursor when mouse inactive. From https://jsfiddle.net/1Lsqpm3y/1/
      */
      const canvas = document.querySelector("#canvas");
      let timer;
      let fadeInBuffer;
      canvas.addEventListener("mousemove", () => {
        if (!fadeInBuffer) {
          if (timer) {
            clearTimeout(timer);
            timer = 0;
          }
          canvas.style.cursor = "";
        } else {
          fadeInBuffer = false;
        }

        timer = setTimeout(function() {
          canvas.style.cursor = "none";
          fadeInBuffer = true;
        }, 1000);
      });
    </script>
  </body>
</html>
